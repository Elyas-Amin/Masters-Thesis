plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // Stanford CoreNLP dependencies
    implementation 'edu.stanford.nlp:stanford-corenlp:4.5.4'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.5.4:models'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.5.4:models-english'

    // Additional dependencies for Stanford NLP tools
    implementation 'edu.stanford.nlp:stanford-corenlp:4.5.4:simple'
    implementation 'edu.stanford.nlp:stanford-parser:4.5.4'

    // Gson for JSON handling
    implementation 'com.google.code.gson:gson:2.8.9'

    testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
